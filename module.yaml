name: "aws-vpc-subnets"
type: terraform
description: "Create subnets for VPC"
tags:
    - infrastructure
    - networking
versions:
- platforms: []
  providers:
   - name: aws
     source: "hashicorp/aws"
  dependencies:
    - id: aws-vpc
      refs:
        - source: github.com/cloud-native-toolkit/terraform-aws-vpc
          version: ">= 1.0.0"
  variables:
    - name: vpc_name
      moduleRef:
        id: aws-vpc
        output: vpc_name
    - name: region
      scope: global
    - name:  name_prefix
      scope: module
    - name: provision      
      scope: module
    - name: private_subnet_cidr
      scope: module
    - name: public_subnet_cidr  
      scope: module
    - name: availability_zones        
      scope: module
      