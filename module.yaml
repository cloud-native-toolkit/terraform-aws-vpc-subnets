name: "aws-vpc-subnets"
type: terraform
description: "Create subnets for VPC"
tags:
    - infrastructure
    - networking
versions:
- platforms: []
  providers:
   - name: aws
     source: "hashicorp/aws"
  dependencies:
    - id: aws-vpc
      refs:
        - source: github.com/cloud-native-toolkit/terraform-aws-vpc
          version: ">= 1.0.0"
    - id: aws-internet-gateway
      refs:
        - source: github.com/cloud-native-toolkit/terraform-aws-vpc-gateways
          version: ">= 1.0.0"          
  variables:
    - name: vpc_name
      moduleRef:
        id: aws-vpc
        output: vpc_name
    # - name: gateways
    #   moduleRef:
    #     id: aws-internet-gateway
    #     output: [igw_id]