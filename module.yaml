name: "aws-vpc-subnets"
type: terraform
description: "Create subnets for VPC"
tags:
    - infrastructure
    - networking
versions:
- platforms: []
  providers:
   - name: aws
     source: "hashicorp/aws"
  dependencies:
    - id: aws-vpc
      refs:
        - source: github.com/cloud-native-toolkit/terraform-aws-vpc
          version: ">= 1.0.0"
    - id: gateways
      refs: 
        - source: github.com/cloud-native-toolkit/terraform-aws-vpc-gateways
          version: ">= 1.0.0"          
        - source: github.com/cloud-native-toolkit/terraform-aws-nat-gateways
          version: ">= 1.0.0"          
      optional: true
      manualResolution: true  #need to be taken care in BOM
  variables:
    - name: vpc_name
      moduleRef:
        id: aws-vpc
        output: vpc_name
    - name: gateways
      moduleRef:
        id: gateways
        output: ids